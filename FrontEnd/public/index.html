<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Fun Time</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Send Message to Java Backend</h1>
    <input type="text" id="messageInput" placeholder="Enter your message" />
    <button id="sendButton">Send</button>
    <div id="serverResponse"></div>
    <h3 id="info-view-1"></h3>
    <h3 id="info-view-2"></h3>

    <div id="player" class="physicsObject"></div>
    <div id="floor" class="physicsObject arenaObject" data-jumping="false" data-jumps-remaining="3"></div>
    <!-- <div id="wall" class="physicsObject arenaObject"></div> -->
    <div id="box" class="physicsObject" data-mass="100"></div>

    <script type="module" src="update.js"></script>
    <script>
        document.getElementById('sendButton').addEventListener('click', function () {
            sendData({ message: document.getElementById('messageInput').value });
        });

        document.addEventListener('DOMContentLoaded', function() {
            setInterval(function() {
                var speedElement = document.getElementById('info-view');
                document.getElementById('info-view-1').textContent = 'V_Vel: ' + document.getElementById('player').dataset.horizontalVelocity;
                document.getElementById('info-view-2').textContent = 'H_Vel: ' + document.getElementById('player').dataset.verticalVelocity;
            }, 10);
        });

        function sendData(data) {
            const url = 'http://localhost:3000/send';

            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(result => {
                console.log('Success:', result);
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }

        function recieveData() {
            const url = 'http://localhost:3000/recieve';

            fetch(url)
            .then(response => response.json())
            .then(result => {
                console.log('Success:', result);
                document.getElementById('serverResponse').innerText = result.message;
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
